<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Runner</title>
  <style>
    /* Add some styles to make the page look nice */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      color: #222;
    }

    .container {
      display: flex; /* Set the display property to flex */
      justify-content: center; /* Center the buttons horizontally */
      margin-top: 50px;
    }

    .container button {
      margin: 0 10px; /* Add some space between the buttons */
      font-size: 1.5em;
      background-color: #4CAF50;
      color: white;
      padding: 0.5em 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .container button:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Test Runner</h1>
  <div class="container">
    <form action="{{ url_for('run_script') }}" method="post">
      <button type="submit">Run Test</button>
    </form>
    <form action="{{ url_for('report') }}" method="get">
      <button type="submit">View Test</button>
    </form>
  </div>
</body>
</html>
