<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Runner</title>
  <style>
    /* Add some styles to make the page look nice */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }

    .container {
      display: inline-block;
      width: 500px;
      padding: 50px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Runner</h1>
    <form action="{{ url_for('run_tests') }}" method="post">
      <button type="submit">Run Test</button>
    </form>
  </div>
</body>
</html>
