<!DOCTYPE html>
<html>
<head>
  <title>Test Runner</title>
  <style>
    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid gray;
      border-top: 4px solid black;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Test Runner</h1>
  <div class="spinner"></div>
  <p>Running tests...</p>
</body>
</html>
